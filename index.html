<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<title>Park Website</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Alaska</a>
            <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Start section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body" id="start">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5" id="above">A view from above</h1>
                    <img src="images/backcountry_river.jpeg" alt="backcountry_river" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Middle section -->
    <section id="about" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="images/autumn_leaves.jpeg" alt="autumn_leaves" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 col-md-6" id="Autumn">Autumn days</h1>
                    <p>Alaska in August.
                        Autumn time arrives in earnest to Alaska.
                        Typically, temperatures in Alaska range from an average low of (29F).</p>


            
                        
                                                                          
                </div>
            </div>
        </div>
    </section>
    <!-- Third section -->
    <section id="time" class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-2 cold-md-6" id="spring">Spring time</h1>
                <img src="images/Glacial_Lake.jpeg" alt="spring" class="img-fluid shadow-lg col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <!-- Fourth section -->
    
    <section id="winter" class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="images/snow.jpeg" alt="winter" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 col-md-6" id="ice">Winter is here</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery section -->
    <section id="gallery" class="bg-dark text-light p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See the gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/crab_pots.jpeg" alt="crab_pots" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/Fishing_Boat.jpeg "alt="Fishing_Boat" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/solitude_glacier.jpeg" alt="solitude_glacier" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/backcountry_river.jpeg" alt="river" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/Hidden_Harbor.jpeg" alt="Hidden_Harbor" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/reach_to_heaven.jpeg" alt="reach_to_heaven" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/Hidden_Pond.jpeg" alt="Hidden_Pond" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/Fishing_Village.jpeg" alt="Fishing_Village" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Final section -->
    <section id="locations" class="bg-light text-dark text-center p-5">
        <h3>Location</h3>
        <div class="mapouter"><div class="gmap_canvas"><iframe width="650" height="350" id="gmap_canvas" src="https://maps.google.com/maps?q=Anchor%20Point,%20AK&t=&z=9&ie=UTF8&iwloc=&output=embed" 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://fmovies-online.net"></a><br><style>.mapouter{position:relative;text-align:right;height:350px;width:650px;}</style>
            <a href="https://www.embedgooglemap.net"></a>
            <style>.gmap_canvas {overflow:hidden;background:none!important;height:350px;width:650px;}</style>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-dark text-light">
        <p class="lead text-center p-3">&copy; 2023 Qubayl Alqahtani</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
